{% extends "introduction/base.html" %}

{% block title %}
<title>Broken Auth Lab | Sign Up</title>
{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Sign Up</h2>
            <form method="post" action="/auth_lab/signup">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="e.g. Jane Doe" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Choose a unique username" required>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input id="pass" name="pass" type="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>

            {% if err_msg %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ err_msg }}
            </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="/auth_lab" class="btn btn-outline-secondary btn-sm">
                    ← Back to Lab Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
